<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ashman's ToDo List</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
<script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Ash's ToDo List</h1>
    <p></p>


      <section>
        <div class="container">
          <form v-on:submit.prevent="addNewTodo">
            <input id="todo" type="text" v-model="newTodo" required>
            <div class="row">
              <input id="checkHigh" class="checkboxItem" type="radio" name="priority" v-model="priority" value="High" required>
              <label for="checkHigh" class="checkboxItem">High</label>
              <input id="checkLow" class="checkboxItem" type="radio" name="priority" v-model="priority" value="Low" required>
              <label for="checkLow" class="checkboxItem">Low</label>
            </div>
            <input class="btn" type="submit" value="Add Item">
            <button class="btn" v-if="todos.find(item => item.isComplete == true)" v-on:click.prevent="deleteComplete">Remove Completed</button>
          </form>
        </div>
      </section>

      <section class="container">
        <ul>
          <li v-for="(item, index) in todos" class="item"  v-bind:class="checkClass(index)">
          <input v-if="!item.isComplete" v-on:click="completeItem(index)" type="checkbox" id="completed" name="completed" value="Complete">
          <span>{{ item.name }}</span>
          <!-- <span>Priority: {{ item.priority }}</span> -->
          <span v-if="item.isComplete">Complete!</span>
          <!-- <button v-if="!item.isComplete" v-on:click="completeItem(index)">Complete</button> -->
          </li>
        </ul>
      </section>

  </div>
</body>
</html>
